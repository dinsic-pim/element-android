plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'com.likethesalad.stem-library'
}

android {
    namespace "im.vector.lib.strings"

    compileSdk versions.compileSdk
    defaultConfig {
        minSdk versions.minSdk
        targetSdk versions.targetSdk
    }

    compileOptions {
        sourceCompatibility versions.sourceCompat
        targetCompatibility versions.targetCompat
    }

    kotlinOptions {
        jvmTarget = "17" // TCHAP Migrate to Java version 17 to support the new version of webrtc library
    }
}

tasks.withType( com.likethesalad.android.templates.common.tasks.BaseTask) {
    it.outputs.cacheIf { true }
}
